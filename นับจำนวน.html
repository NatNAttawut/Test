<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>นับจำนวนข้อมูล</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            color: #555;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            outline: none;
            box-sizing: border-box;
        }
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            font-size: 16px;
            color: #333;
            white-space: pre-wrap;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            textarea {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>นับจำนวนข้อมูล</h1>
        <p>กรอกข้อมูลแต่ละรายการแยกด้วยบรรทัดใหม่</p>
        <textarea id="dataInput" placeholder="กรอกข้อมูลที่นี่..."></textarea>
        <button onclick="countData()">นับจำนวนข้อมูล</button>

        <div id="result"></div>
    </div>

    <script>
        function countData() {
            const dataInput = document.getElementById('dataInput').value.trim();
            const dataArray = dataInput.split(/\r?\n/).map(item => item.trim());

            let counts = {};
            dataArray.forEach(item => {
                if (item !== "") {
                    counts[item] = (counts[item] || 0) + 1;
                }
            });

            const resultDiv = document.getElementById('result');
            if (Object.keys(counts).length > 0) {
                let resultText = "ผลการนับจำนวนข้อมูล:\n";
                for (const [item, count] of Object.entries(counts)) {
                    resultText += `ข้อมูล "${item}" มีจำนวน ${count} ข้อมูล\n`;
                }
                resultDiv.innerHTML = resultText;
                resultDiv.style.backgroundColor = "#e6ffe6"; // สีพื้นหลังเมื่อมีข้อมูล
                resultDiv.style.border = "1px solid #4dff88";
            } else {
                resultDiv.innerHTML = "ไม่พบข้อมูล";
                resultDiv.style.backgroundColor = "#ffe6e6"; // สีพื้นหลังเมื่อไม่มีข้อมูล
                resultDiv.style.border = "1px solid #ff4d4d";
            }
        }
    </script>
</body>
</html>
